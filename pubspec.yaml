name: inner_circle
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase Services
  firebase_core: ^3.1.0
  firebase_auth: ^5.1.0
  cloud_firestore: ^5.0.1
  firebase_storage: ^12.1.0 # لحفظ وتخزين الصور
  firebase_messaging: ^15.0.1 # للإشعارات الفورية

  # State Management
  flutter_riverpod: ^2.5.1

  # UI & Utilities
  cupertino_icons: ^1.0.6
  intl: ^0.19.0 # لتنسيق التواريخ
  uuid: ^4.4.0 # لإنشاء معرفات فريدة
  image_picker: ^1.1.2 # لاختيار الصور من الجهاز
  flutter_slidable: ^3.1.0 # لتفعيل خاصية السحب للرد

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutterfire_cli: ^0.2.7

flutter:
  uses-material-design: true
